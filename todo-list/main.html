<!DOCTYPE html>
<html lang="en"> <!--속성값-->
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title> 

    </head>
    <body>
        <h1>투두리스트</h1> <!-- 글씨 크기 h6으로 갈수록 작아짐.-->
        <h2>투두리스트</h2>
        <h6>투두리스트</h6>
        <div>영역</div> <!-- 영역 지정-->
        <br/><br/> <!--띄어쓰기-->
        <hr/> <!-- 수평선 하나 그어줌 + 띄어쓰기두 -->
        <div>영역2</div>
        <p>긴 문장을 쓸 때</p> <!--긴 문장 작성 시-->
        <p>긴 <span style="color: blue;">문장</span>을 쓸 때</p>
        <!-- span은 문장중 한 단어나 작은 단위만 컬러등 스타일을 변경하고 싶을 때-->
        <ul> <!--리스트업-->
            <li>1</li> <!--ul과 li는 한쌍으로></ul> -->
            <li>2</li>
        </ul>
        <input type="text" />
        <input type="number" />
        <button>버튼</button>
        <img src="https://blogfiles.pstatic.net/20140127_16/pavice_1390808660009dmgLN_JPEG/2014-01-27_16%3B34%3B09.jpg"/>
    </body>
</html>
